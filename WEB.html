<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        /* Header Styles */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }
        
        /* Navigation Menu Styles */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Slider Styles */
        .slider {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            animation: slide 10s infinite;
        }
        .slides img {
            width: 100%;
        }
        @keyframes slide {
            0% { transform: translateX(0%); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0%); }
        }

        /* Product Section */
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
            padding: 0 10px;
        }
        .product {
            background-color: white;
            padding: 15px;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .buy-now-btn {
            background-color: #25D366;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .buy-now-btn:hover {
            background-color: #128C7E;
        }
        
        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Welcome to Our Online Store
    </header>

    <!-- Main Navigation Menu -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Image Slider -->
    <div class="slider">
        <div class="slides">
            <img src="slide.jpg" alt="My Computer Image" width="500">
            <img src="images (3).jpg" alt="My Computer Image" width="500">
            <img src="slide1.jpg" alt="My Computer Image" width="500">
        </div>
    </div>

    <!-- Products Section -->
    <section class="products">
        <!-- Product 1 -->
        <div class="product">
            <img src="images.jpg" alt="My Computer Image" width="500">
            <h3>Product 1</h3>
            <p>Price: 2500Rs</p>
            <a href="https://wa.me/+923172173237?text=I'm%20interested%20in%20Product%201" 
               class="buy-now-btn" 
               target="_blank">
                Buy Now
            </a>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="images (2).jpg" alt="My Computer Image" width="500">
            <h3>Product 2</h3>
            <p>Price: 3000Rs</p>
            <a href="https://wa.me/+923172173237?text=I'm%20interested%20in%20Product%202" 
               class="buy-now-btn" 
               target="_blank">
                Buy Now
            </a>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="images (1).jpg" alt="My Computer Image" width="500">
            <h3>Product 3</h3>
            <p>Price: 2500Rs</p>
            <a href="https://wa.me/+923172173237?text=I'm%20interested%20in%20Product%203" 
               class="buy-now-btn" 
               target="_blank">
                Buy Now
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2024 Online Shop - All Rights Reserved
    </footer>

</body>
</html>
